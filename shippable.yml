# Language setting
language: node_js

# Version number
node_js:
  - "5.3"

build:
  pre_ci:
    - sudo docker ps -a

  pre_ci_boot:
    image_name: drydock/u14nod
    image_tag: latest
    pull: false

  ci:
    - node --version

integrations:
  deploy:
    - integrationName: "AWS - ttrahan"
      type: aws
      target: ebs_paas
      platform: "Node.js"
      application_name: expressapp
      env_name: expressapp-dev
      region: us-east-1
